<!DOCTYPE html>

<html>
<head>
    <title>Poll</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'/>

    <script src="js/handleForm.js"></script>
</head>

<body class="bg-secondary">
<div class="container myborder">
    <div class="row">
        <div class="col-xl-4 col-md-3">
            <div id="dataDiv">
                <div class="card border myborder border-info border-3  bg-warning mt-4 mb-4">
                    <div class="card-body">
                        <nav class="navbar navbar-expand-lg navbar-light bg-info border border-primary myborder py-0 mb-2">
                            <div class="container-fluid mb-2 ">
                                <h3 class=" navbar-text text-white  rounded mb-0 ">Poll Results</h3>
                            </div>
                        </nav>
                        <div id="data"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-4 col-md-6">

            <div class="text-center" id="loading"></div>

            <div class="card border myborder border-primary border-3  bg-light mt-4 mb-4">
                <div class="card-body">
                    <div class="alert alert-danger d-none" id="errorDiv"></div>

                    <nav class="navbar navbar-expand-lg navbar-light bg-primary border border-primary myborder py-0 mb-2">
                        <div class="container-fluid mb-2 ">
                            <h3 class=" navbar-text text-white  rounded mb-0 ">Technology Poll</h3>
                        </div>
                    </nav>

                    <form action="JsonPollServlet" method="POST" class="border p-3" id="myForm">
                        <div class="mb-3 col">
                            <label class="form-label">
                                <div class="h4" id="question"></div>
                            </label>
                        </div>

                        <div id="answerOptions"></div>

                        <button type="submit" class=" btn btn-block mybtn btn-primary w-100" id="btnSubmit">Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-xl-4 col-md-3">
            <div id="images">
                <div class="card border myborder border-info border-3  bg-warning mt-4 mb-4">
                    <div class="card-body">
                        <img src="https://static.javatpoint.com/computer/images/internet.png"
                             class="card-img-top myborder" alt="...">
                    </div>
                </div>
                <div class="card border myborder border-info border-3  bg-warning mt-4 mb-4">
                    <div class="card-body">
                        <img src="https://wallup.net/wp-content/uploads/2017/11/17/353502-hands-keyboards-internet-network-binary-technology-748x468.jpg"
                             class="card-img-top myborder" alt="...">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
